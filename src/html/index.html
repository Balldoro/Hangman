<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
  </head>
  <body>
    <main class="hangman">
      <h1 class="hangman__title">Hangman Game</h1>
      <form class="settings">
        <div class="settings__difficulty-container">
          <label class="settings__difficulty-label" for="difficulty-1"
            >Easy</label
          >
          <input
            type="radio"
            id="difficulty-1"
            value="6"
            class="settings__difficulty"
            name="difficulty"
          />
          <label class="settings__difficulty-label" for="difficulty-1"
            >Medium</label
          >
          <input
            type="radio"
            id="difficulty-2"
            value="4"
            class="settings__difficulty"
            name="difficulty"
          />
          <label class="settings__difficulty-label" for="difficulty-1"
            >Hard</label
          >
          <input
            type="radio"
            id="difficulty-3"
            value="2"
            class="settings__difficulty"
            name="difficulty"
          />
        </div>
        <div class="settings__mistakes-container">
          <label class="settings__mistake-label" for="mistakes-1">9</label>
          <input
            type="radio"
            id="mistakes-1"
            value="9"
            class="settings__mistake"
            name="mistakes"
          />
          <label class="settings__mistake-label" for="mistakes-2">10</label>
          <input
            type="radio"
            id="mistakes-2"
            value="10"
            class="settings__mistake"
            name="mistakes"
          />
          <label class="settings__mistake-label" for="mistakes-3">11</label>
          <input
            type="radio"
            id="mistakes-3"
            value="11"
            class="settings__mistake"
            name="mistakes"
          />
        </div>
        <button class="btn btn--start">Start New Game</button>
      </form>
    </main>
  </body>
</html>
